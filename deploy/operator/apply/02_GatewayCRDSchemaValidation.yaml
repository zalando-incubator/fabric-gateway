apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: fgtestapp-operator
webhooks:
  - name: fabricgateway.check.webhook
    failurePolicy: Fail
    sideEffects: None
    rules:
      - apiGroups:
          - zalando.org
        apiVersions:
          - "*"
        operations:
          - CREATE
          - UPDATE
        resources:
          - fabricgateways
    clientConfig:
      service:
        namespace: fabric
        name: fgtestapp-operator
        path: "/validate"
      caBundle: 
